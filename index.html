<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Reset Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    

    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- <h1>Hello World!</h1>
    <p>This is an example with normalized styles.</p> -->
    <div class="hero_section_container">
        <div class="image_container">
            <img
              class="hero_section_img"
              src="./images/Rectangle.jpg"
              alt="Hero Image"
            />
          </div>
      </div>

      <div class="hero_section_content"> 
        <div class="container">
            <div class="row">
                <div >
                    <h1  class="hero_title" >MODERN</h1>
                    <h1  class="hero_title" >ART GAL <span style="color: black; display: inline-block; margin-left: -16px;">LERY</span></h1>
                </div>
                <div >
                    <div style="max-width: 350px;">
                        <p class="hero_description">The arts in the collection of the Modern Art Gallery all started from a spark of inspiration. Will these pieces inspire you? Visit us and find out.</p>
                        <button class="location_button">
                            <span class="our_location_text">OUR LOCATION</span>
                            <span class="our_location_text_icon">></span>
                          </button>
                    </div>
                </div>
            </div>

        </div>
      </div>

    </div>
  </body>
